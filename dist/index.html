<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign up</title>
		<script defer src="main.js"></script>
		<script
			src="https://kit.fontawesome.com/313ff853e5.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Register</h1>
		<form>
			<div class="input-container" id="email-container">
				<i class="fas fa-envelope-square icon"></i>
				<input
					type="email"
					name="email"
					id="email"
					class="input-field"
					placeholder="Email"
					title="Your email go in here."
					required
				/>
				<i class="fas fa-check-circle status-valid"></i>
				<i class="fas fa-times-circle status-invalid"></i>
			</div>
			<div class="input-container" id="country-container">
				<i class="fas fa-globe-asia icon"></i>
				<input
					type="text"
					name="country"
					id="country"
					class="input-field"
					placeholder="Country"
					title="And your country in here."
					required
					pattern="[A-Za-z]{2,50}"
				/>
				<i class="fas fa-check-circle status-valid"></i>
				<i class="fas fa-times-circle status-invalid"></i>
			</div>
			<div class="input-container" id="zip-code-container">
				<i class="fas fa-mail-bulk icon"></i>
				<input
					type="text"
					name="zip-code"
					id="zip-code"
					class="input-field"
					placeholder="Zip Code"
					pattern="[A-Za-z0-9]{4,12}"
					required
					title="Zip Code need to be 4 at minimum, 12 at maximum."
				/>
				<i class="fas fa-check-circle status-valid"></i>
				<i class="fas fa-times-circle status-invalid"></i>
			</div>

			<div class="input-container" id="password-container">
				<i class="fas fa-key icon"></i>
				<input
					type="password"
					name="password"
					id="password"
					class="input-field"
					placeholder="Password"
					pattern=".{8,50}"
					title="Password need to be atleast 8 characters long."
					required
				/>
				<i class="fas fa-check-circle status-valid"></i>
				<i class="fas fa-times-circle status-invalid"></i>
			</div>
			<div class="input-container" id="confirm-password-container">
				<i class="fas fa-key icon"></i>
				<input
					type="password"
					name="confirm-password"
					id="confirm-password"
					class="input-field"
					placeholder="Confirm password"
					title="Make sure this is the same as the password above."
					required
				/>
				<i class="fas fa-check-circle status-valid"></i>
				<i class="fas fa-times-circle status-invalid"></i>
			</div>
			<button type="submit" id="submit">Register</button>
		</form>
	</body>
</html>
